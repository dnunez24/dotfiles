# Get editor completions based on the config schema
"$schema" = "https://starship.rs/config-schema.json"

# Inserts a blank line between shell prompts
add_newline = false

palette = "gruvbox"

[palettes.gruvbox]
black         = "#282828"
red           = "#ea6962"
green         = "#a9b665"
blue          = "#7daea3"
yellow        = "#d8a657"
purple        = "#d3869b"
cyan          = "#89b482"
white         = "#d4be98"
