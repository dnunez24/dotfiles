- defaults:
    link:
      create: true
      # force: true
      relink: true

- clean:
  - '~'
  - ~/.config

- link:
    ~/.atom:
    ~/.config/fish:
    ~/.config/git:
    ~/.dotfiles: ''
    ~/.gitconfig:
      force: true
    ~/.bin/git-open: git-open/git-open
    ~/.hyper.js:
    ~/.ssh/config:
      path: ssh/config
      force: true
    ~/.tmux.conf:

- shell:
  - [git submodule update --init --recursive, Installing git submodules]
