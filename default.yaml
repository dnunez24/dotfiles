- defaults:
    link:
      create: true
      # force: true
      relink: true

- clean:
  - '~'
  - ~/.config

- link:
    ~/.atom:
    ~/.config/fish:
    ~/.config/git:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.hyper.js:
      force: true
    # ~/.ssh/config:
    ~/.tmux.conf:

- shell:
  - [git submodule update --init --recursive, Installing git submodules]
